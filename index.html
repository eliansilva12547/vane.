<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Te quiero loquita ðŸ’œ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #800080; /* morado */
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
    }
    .carousel {
      position: relative;
      max-width: 90%;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      min-width: 100%;
    }
    .slide img {
  width: 100%;
  height: 400px; /* o el tamaÃ±o que prefieras */
  object-fit: cover; /* mantiene la proporciÃ³n y recorta lo que sobra */
  display: block;
}
    .buttons {
      margin-top: 10px;
    }
    button {
      background-color: white;
      color: #800080;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Te quiero loquita ðŸ’œ</h1>
  <div class="carousel">
    <div class="slides" id="slides">
      <div class="slide"><img src="./img/Imagen de WhatsApp 2025-04-25 a las 11.25.15_634f5611.jpg" alt="1"></div>
      <div class="slide"><img src="./img/faro.jpg" alt="2"></div>
      <div class="slide"><img src="./img/Imagen de WhatsApp 2025-04-25 a las 11.25.16_784183e0.jpg" alt="3"></div>
    
      <div class="slide"><img src="./img/Imagen de WhatsApp 2025-04-25 a las 11.25.16_9bdb0ce4.jpg" alt="4"></div>
      <div class="slide"><img src="./img/Imagen de WhatsApp 2025-04-25 a las 11.25.17_f6df3132.jpg" alt="5"></div>
      <div class="slide"><img src="./img/Imagen de WhatsApp 2025-04-25 a las 11.26.59_71a66410.jpg" alt="6"></div>
    </div>
  </div>
  <div class="buttons">
    <button onclick="moveSlide(-1)"><</button>
    <button onclick="moveSlide(1)">></button>
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.getElementById("slides");
    const totalSlides = slides.children.length;

    function moveSlide(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = totalSlides - 1;
      if (currentIndex >= totalSlides) currentIndex = 0;
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
  </script>
</body>
</html>
